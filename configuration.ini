; Titre de votre wiki
Title = ChuWiki

; Permet de ne pas utiliser le PathInfo
; Si votre PHP fonctionne en mode CGI, vous devrez passez 
; ce paramètre à false
UsePathInfo = true

; Noms des pages spéciales
DefaultPage = Accueil
ListPage = Toutes les pages
ChangesPage = Changements récents

; Répertoire contenant les pages
; Vous devez posséder le droit d'écriture sur ce répertoire
; S'il n'existe pas, il sera créé par ChuWiki mais devrez dans ce cas 
; avoir les droits d'écriture dans le répertoire
PagePath = pages

; Noms des scripts
; Vous devrez peut-être ajouter ".php" si votre serveur ne gère pas MultiViews
WikiScript = wiki
EditScript = edit
HistoryScript = history

; Classe de rendu : wiki2xhtml ou WikiRenderer
Renderer = wiki2xhtml

; Qu'est-ce qu'on affiche si la page est vide ?
NoWikiContent = Cette page ne contient aucune information

; Smileys et thème à utiliser
SmileyPath = smileys/dkmsn
ThemePath = themes/default
